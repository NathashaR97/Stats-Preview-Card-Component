<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Stats Preview Card Component</title>
</head>
<body>
    <div class="main-container section-container">
        <div class="common-content des-content">
            <div class="heading ">
                <h1 class="full-heading">
                    Get <span class="highlighted">insights</span> that help your business grow
                </h1>
            </div>
            <div class="paragraph">
                <p>
                    Discover the benefits of data analytics and make 
                    better decisions regarding revenue, customer experience, 
                    and overall efficiency.
                </p>
            </div>
            <div class="stats">
                <div class="companies">
                    <p class="largeNo">
                        10k
                    </p>
                    <p class="name">
                        companies
                    </p>
                </div>
                <div class="templates">
                    <p class="largeNo">
                        314
                    </p>
                    <p class="name">
                        Templates
                    </p>
                </div>
                <div class="queries">
                    <p class="largeNo">
                        12M+
                    </p>
                    <p class="name">
                        Queries
                    </p>
                </div>
            </div>
        </div>
        <div class="image-content">
            <div class="image"></div>
        </div>
    </div>
    
    
</body>
</html>
